<!DOCTYPE html>
<html lang="en" data-theme="aqua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- TAILWIND CSS & DAISY UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <!-- NAVBAR SECTION -->
      <div class="navbar bg-base-100 px-4 lg:px-12 shadow-2xl">
        <div class="navbar-start">
          <a class="btn btn-ghost normal-case font-bold text-xl">PhoneHunter</a>
        </div>
        <div class="form-control navbar-center">
          <input
            id="search-field"
            type="text"
            placeholder="Search your phone"
            class="input input-bordered input-xs lg:input-md"
          />
        </div>
        <div class="gap-2 navbar-end">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://picsum.photos/200" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <!-- ALL CARD SECTION -->
      <section
        id="card-section"
        class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4 lg:px-12"
      >
        <!-- <div class="card w-96 bg-base-100 shadow-xl">
          <figure>
            <img
              src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
              alt="Shoes"
            />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div> -->
      </section>
    </main>

    <!-- JS FILE -->
    <script src="./js/app.js"></script>
  </body>
</html>
